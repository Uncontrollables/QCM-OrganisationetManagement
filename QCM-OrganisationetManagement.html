            const [numQuestions, setNumQuestions] = useState(null);

            const [answeredQuestions, setAnsweredQuestions] = useState([]);

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const startQuiz = (num) => {
                let selected = allQuestions;
                if (num === 40) {
                    selected = shuffleArray(allQuestions).slice(0, 40);
                }
                setQuestions(selected);
                setNumQuestions(num);
                setCurrentQuestion(0);
                setSelectedAnswers([]);
                setShowExplanation(false);
                setScore(0);
                setAnsweredQuestions([]);
                setQuizFinished(false);
            };

            const handleAnswerClick = (index) => {
                if (!showExplanation) {
                    setSelectedAnswers([index]); // Single choice
                }
            };

                if (!showExplanation && selectedAnswers.length > 0) {
                    const correctIndex = questions[currentQuestion].correct[0];
                    let questionScore = selectedAnswers[0] === correctIndex ? 1 : 0;
                    setScore(prev => prev + questionScore);
                    setShowExplanation(true);
                    setAnsweredQuestions([...answeredQuestions, {
                        question: currentQuestion,
                        score: questionScore
                    }]);
                }
            };

            const handleNextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswers([]);
                    setShowExplanation(false);
                } else {
                    setQuizFinished(true);
                }
            };

            const handleRestart = () => {
                setNumQuestions(null);
            };

            const getScoreColor = () => {
                const percentage = (score / questions.length) * 100;
                if (percentage >= 80) return 'text-green-600';
                if (percentage >= 60) return 'text-blue-600';
                if (percentage >= 40) return 'text-orange-600';
                return 'text-red-600';
            };

            const getScoreMessage = () => {
                const percentage = (score / questions.length) * 100;
                if (percentage >= 80) return 'Excellent ! Vous maîtrisez parfaitement le cours.';
                if (percentage >= 60) return 'Bon travail ! Quelques révisions vous permettront de perfectionner vos connaissances.';
                if (percentage >= 40) return 'Pas mal, mais il faut encore travailler le cours.';
                return 'Il faut revoir le cours en profondeur.';
            };

                if (questionScore === 1) return 'bg-green-50 border-2 border-green-200';
                return 'bg-red-50 border-2 border-red-200';
            };

            const getFeedbackText = (questionScore) => {
                return questionScore === 1 ? 'Correct !' : 'Incorrect';
            };

            const getFeedbackIcon = (questionScore) => {
                return questionScore === 1 ? <CheckIcon /> : <XIcon />;
            };

                return questionScore === 1 ? 'text-green-600' : 'text-red-600';

                                    onClick={() => startQuiz(80)}
                                    className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors font-semibold"

            }

            return (

                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-6 md:p-8">
                            <div className="mb-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800">
                                        Organisation et Management

                                        <div className="text-sm text-gray-500">Score</div>
                                        <div className="text-2xl font-bold text-blue-600">{score}/{answeredQuestions.length}</div>

                                </div>

                                    <span className="font-semibold">Question {currentQuestion + 1}</span>
                                    <span className="text-gray-400">/</span>
                                    <span>{questions.length}</span>
                                </div>

                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                        style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                    />
                                </div>
                            </div>

                            <div className="mb-8">
                                <h2 className="text-xl md:text-2xl font-semibold text-gray-800 mb-6">
                                    {questions[currentQuestion].question}
                                </h2>

                                <div className="space-y-3">
                                    {questions[currentQuestion].options.map((option, index) => {
                                        let buttonClass = "w-full text-left p-4 rounded-lg border-2 transition-all flex items-center gap-3 ";
                                        
                                        const isSelected = selectedAnswers.includes(index);
                                        const isCorrect = questions[currentQuestion].correct.includes(index);

                                        if (!showExplanation) {
                                            buttonClass += isSelected ? "border-blue-500 bg-blue-50" : "border-gray-300 hover:border-blue-400 hover:bg-blue-50";
                                        } else {
                                            if (isSelected && isCorrect) {
                                                buttonClass += "border-green-500 bg-green-50";
                                            } else if (isSelected && !isCorrect) {
                                                buttonClass += "border-red-500 bg-red-50";
                                            } else if (!isSelected && isCorrect) {
                                                buttonClass += "border-green-300 bg-green-50 opacity-75";
                                            } else {
                                                buttonClass += "border-gray-300 opacity-50";
                                            }
                                        }

                                        return (
                                            <button
                                                key={index}
                                                onClick={() => handleAnswerClick(index)}
                                                disabled={showExplanation}
                                                className={buttonClass}
                                            >
                                                <div className={`w-5 h-5 border-2 rounded ${isSelected ? 'bg-blue-500 border-blue-500' : 'border-gray-400'}`}>
                                                    {isSelected && <CheckIcon className="w-5 h-5 text-white" />}
                                                </div>
                                                <span className="text-gray-800 flex-1">{option}</span>
                                                {showExplanation && (
                                                    <>
                                                        {isSelected && isCorrect && <div className="text-green-600"><CheckIcon /></div>}
                                                        {isSelected && !isCorrect && <div className="text-red-600"><XIcon /></div>}
                                                        {!isSelected && isCorrect && <div className="text-green-600"><CheckIcon /></div>}
                                                    </>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            {!showExplanation && (
                                <button
                                    onClick={handleValidate}
                                    disabled={selectedAnswers.length === 0}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    Valider
                                </button>
                            )}

                            {showExplanation && (
                                <div className={`p-4 rounded-lg mb-6 ${getFeedbackClass(answeredQuestions[answeredQuestions.length - 1]?.score || 0)}`}>
                                    <div className="flex items-start gap-3">
                                        <div className={`${getFeedbackColor(answeredQuestions[answeredQuestions.length - 1]?.score || 0)} flex-shrink-0 mt-1`}>
                                            {getFeedbackIcon(answeredQuestions[answeredQuestions.length - 1]?.score || 0)}
                                        </div>
                                        <div>
                                            <p className="font-semibold text-gray-800 mb-2">
                                                {getFeedbackText(answeredQuestions[answeredQuestions.length - 1]?.score || 0)}
                                            </p>
                                            <p className="text-gray-700">{questions[currentQuestion].explication}</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showExplanation && (
                                <button
                                    onClick={handleNextQuestion}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold text-lg"
                                >
                                    {currentQuestion < questions.length - 1 ? 'Question suivante' : 'Voir les résultats'}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<QCMOrganisation />, document.getElementById('root'));
    </script>
